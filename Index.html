<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Main.css">
    <title></title>
  </head>
  <body>
    <h1>Photography Quiz App</h1>
    <form class="" action="index.html" method="post">
      <fieldset class="questionfield">
          <legend class="question">Question goes here</legend>
          <br>
          <input type="radio" name="sample" id="ans-great-1" value="0" checked>
          <label for="ans-great-1">Option goes here</label>
          <br>
          <br>
          <input type="radio" name="sample" id="ans-great-2" value="1">
          <label for="ans-great-2">Option goes here</label>
          <br>
          <br>
          <input type="radio" name="sample" id="ans-great-3" value="2">
          <label for="ans-great-3">Option goes here</label>
        </fieldset>
      <button type="button" name="button">Submit</button>
      <div class="score">
        Score: 0/5
      </div>
      <div class="progress">
        Progress: 0/5
      </div>
    </form>

  </body>
</html>
